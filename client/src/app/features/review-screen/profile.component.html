<section class="p-6">
  <h1 class="font-semibold text-2xl uppercase">Ap≈ævalga</h1>
  <div class="flex justify-between items-center cursor-pointer shadow-sm gap-2 p-4">
    <div>
      <h1 class="font-semibold text-2xl text-center">Produktai/Receptai</h1>
      <input
        type="date"
        class="text-primary-700"
        [min]="threeDaysBeforeDate"
        [max]="currentDate"
        [value]="dateInput"
        [(ngModel)]="dateInput"
        (change)="changeDate(dateInput)">
      <button
        (click)="toggleProducts()"
        type="button"
        class="flex text-sm rounded text-black bg-white px-3 py-2 border-2 hover:bg-primary-100">
        Rodyti
      </button>
    </div>
    <calorie-app-totals-row [totals]="totals" [size]="'md'"></calorie-app-totals-row>
  </div>
  <calorie-app-user-product-list *ngIf="showProducts" [userProducts]="userProducts" (quantityChangeEvent)="quantityChange($event)" (toggleEditModeEvent)="toggleEditMode($event)"></calorie-app-user-product-list>
</section>
